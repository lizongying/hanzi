<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漢字示例</title>
    <style>
        .container {
            height: 600px;
        }

        .switch {
            display: inline-block;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            border: 1px solid #000;
            cursor: pointer;
        }
    </style>
    <script src="./zi.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const zi = new Zi({
                container: '.container',
                mode: 'V',
                columnNum: 6,
                count: 36,
            });
            zi.show('漢字示例漢字示例漢字示例漢字示例漢字示例漢字示例');
            zi.show('我的世界');

            document.querySelectorAll('.switch')[0].onclick = () => {
                zi.setMode('V')
            }
            document.querySelectorAll('.switch')[1].onclick = () => {
                zi.setMode('H')
            }
        })
    </script>
</head>
<body>
<header>
    <h1>漢字示例</h1>
    <ul class="links">
        <li><a target="_blank" href="https://github.com/lizongying/hanzi/">github</a></li>
        <li><a target="_blank" href="https://www.npmjs.com/package/js-hanzi">npm</a></li>
        <li><a target="_blank" href="https://lizongying.github.io/js-han/">簡轉漢</a></li>
    </ul>
</header>
<div>
    <div class="switch">縱</div>
    <div class="switch">橫</div>
</div>
<hr>
<div class="container"></div>
</body>
</html>
